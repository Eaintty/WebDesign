<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ID selector</title>
    <style>
        h2#Text-orangered{
            color:blue
        }
        .bg-pink{
            color:pink
        }
        [href]{
            color:blueviolet
        }
    </style>
</head>
<body>
    <h2 class="bg-pink"> text-orangered</h2>
    <h2 id="text-orangered"> text-orangered</h2>
    <h2 class="bg-pink"> text-orangered</h2>
    <link rel="stylesheet" href="image.html">
    <a href="image.html">Image link</a>
</body>
</html>
